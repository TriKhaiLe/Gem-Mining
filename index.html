<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nụ cười bạn hôm nay đáng giá bao nhiêu</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="info">
        <p id="click-count">Số lượt nhận dạng thành công: 0</p>
        <ul id="items-list">Danh sách vật phẩm đã nhận:</ul>
    </div>
    
    <h1>Nụ cười bạn hôm nay đáng giá bao nhiêu</h1>
    
    <div id="probability-list-container">
        <button id="toggle-probability-list">Xếp gọn</button>
        <ul id="probability-list"></ul>
    </div>
    
    <video id="video" autoplay></video>
    <button id="capture-button">Chụp ảnh</button>
    <div id="frame" class="frame">
        <canvas id="snapshot" class="snapshot"></canvas>
        <div id="gem-display" class="gem-display"></div>
    </div>
    <div id="smile-result" class="smile-result"></div>
    <button id="copyButton">Sao chép ảnh</button>
    <button id="saveButton">Lưu ảnh</button>
    <div id="time-info" class="time-info">
        <p><span id="current-time">10:00 AM</span></p>
    </div>    
    <div id="toast" class="toast"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
</body>
</html>
